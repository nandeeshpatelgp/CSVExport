<html>
    <head>
        <link rel='stylesheet' href='css/dataTables.css'></link>
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="js/csvExport.js"></script>
        <script type="text/javascript">

                column1 : '00',

                column3 : '02',
                column4 : '03',
                column5 : '04'
            },{
                column1 : '10',
                column2 : '11',

                column1 : '20',

                column1 : '30',

                column1 : '40',

            $table.csvexport({
                fileName : "testExport"

        };

    </head>
    <body>
        <table class="testTable display"></table>
    </body>
</html>
